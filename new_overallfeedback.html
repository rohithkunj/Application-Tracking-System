color: #000000;

<body>

			method="POST">
			<input type="text" th:field="*{id}"

				<input type="text" th:field="*{candidateName}"

				<input type="text" th:field="*{Jobtitle}"

			   <input type="text" th:field="*{comments}"
				placeholder="comments" class="form-control mb-4 col-4">
				<input type="text" th:field="*{Rating}"

				<input type="text" th:field="*{Result}"
				placeholder="result" class="form-control mb-4 col-4">
				
				
               <button type="submit" class="btn btn-info col-2"> Save Overall Feedback</button>
		</form>
		
	
	<hr>
