 <img src="https://ingrain.us/images/logo.png"alt="logo" class="img-responsive" width="180px" height="80px">

	<h2><div class="p-3 mb-2 bg-secondary text-white">Update Technical Details</div>
    </h2>
<body>
 
	<div class="container">
		
		
	

		<form action="#" th:action="@{/saveFeedback}" th:object="${feedback}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{CandidateName}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{jobtitle}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{interviewerName}" class="form-control mb-4 col-4">
				<input type="text" th:field="*{primaryskillsRating}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{skillarea}" class="form-control mb-4 col-4">
				<input type="text" th:field="*{notes}" class="form-control mb-4 col-4">
			
						<input type="text" th:field="*{overallRating}" class="form-control mb-4 col-4">
						<input type="text" th:field="*{result}" class="form-control mb-4 col-4">
							
				<button type="submit" class="btn btn-info col-2"> Update Technical feedback</button>
		</form>	
		<hr>
		
		<a th:href = "@{/Home}"><b>Back to Technical feedback of applicants</b></a><span class="navigationSpace"/>
		<a th:href = "@{/}"><b> Back to List of Applicants</b></a><span class="navigationSpace"/>
		<a th:href = "@{/addfeedback}"><b> Return to add feedback</a></b><span class="navigationSpace"/>
		<a th:href = "@{#}"><b> schedule HR interview</a></b><span class="navigationSpace"/>
		<a th:href = "@{/dashboard}"> <b>Return to Dashboard</b></a>
	</div>
</body>
